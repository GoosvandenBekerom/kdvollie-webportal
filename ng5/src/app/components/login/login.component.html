<h2 class="page-header">Inloggen</h2>
<form name="login" (submit)="onLoginSubmit()">
  <div class="form-group">
    <label for="email">Emailadres</label>
    <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" />
  </div>
  <div class="form-group">
    <label for="password">Wachtwoord</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" />
  </div>
  <input type="submit" class="btn btn-primary" value="Inloggen" />
</form>
